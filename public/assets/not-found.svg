<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Floating Astronaut -->
  <g>
    <!-- Helmet -->
    <circle cx="200" cy="160" r="60" fill="#f2f2f2" stroke="#e0e0e0" stroke-width="2"/>
    
    <!-- Visor -->
    <path d="M170,145 Q200,125 230,145 Q230,175 200,185 Q170,175 170,145" fill="#1e1e2d" stroke="#252836" stroke-width="1"/>
    
    <!-- Visor Reflection -->
    <path d="M180,145 Q200,135 220,145" stroke="#4a90e2" stroke-width="2" fill="none" opacity="0.7"/>
    
    <!-- Suit -->
    <path d="M160,215 Q200,230 240,215 L230,330 Q200,350 170,330 Z" fill="#e6e6e6" stroke="#d1d1d1" stroke-width="2"/>
    
    <!-- Arms -->
    <path d="M160,230 Q130,260 110,300" stroke="#e6e6e6" stroke-width="18" fill="none" stroke-linecap="round"/>
    <path d="M240,230 Q270,260 290,300" stroke="#e6e6e6" stroke-width="18" fill="none" stroke-linecap="round"/>
    
    <!-- Oxygen Tank -->
    <rect x="185" y="250" width="30" height="70" rx="5" fill="#d1d1d1" stroke="#c0c0c0" stroke-width="1"/>
    
    <!-- Bitcoin Logo -->
    <circle cx="200" cy="230" r="20" fill="#f7931a"/>
    <text x="200" y="238" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">₿</text>
    
    <!-- Floating Animation -->
    <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0,0; 0,-10; 0,0" dur="4s" repeatCount="indefinite"/>
  </g>
  
  <!-- Floating Ethereum Coin -->
  <g>
    <circle cx="120" cy="140" r="25" fill="#627eea"/>
    <text x="120" y="148" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">Ξ</text>
    <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0,0; 0,-8; 0,0" dur="3.5s" repeatCount="indefinite"/>
  </g>
  
  <!-- Floating Altcoin -->
  <g>
    <circle cx="280" cy="140" r="20" fill="#00ff41"/>
    <text x="280" y="147" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">$</text>
    <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0,0; 0,-5; 0,0" dur="2.8s" repeatCount="indefinite"/>
  </g>
  
  <!-- Simple Price Chart -->
  <g>
    <path d="M80,340 L120,310 L160,330 L200,280 L240,300 L280,260 L320,290" stroke="#00ff41" stroke-width="3" fill="none" opacity="0.8"/>
    <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0,0; 0,-5; 0,0" dur="5s" repeatCount="indefinite"/>
  </g>
  
  <!-- Stars (minimal) -->
  <circle cx="70" cy="70" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="150" cy="50" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="250" cy="60" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="330" cy="80" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="100" cy="120" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="300" cy="110" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="50" cy="200" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="350" cy="200" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="80" cy="280" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="320" cy="250" r="1.5" fill="#ffffff" opacity="0.8"/>
</svg>